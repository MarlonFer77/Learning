<mat-toolbar color="link">
    <mat-toolbar-row>
        <h1>Forms Module</h1>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Seus dados</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="" #formUser="ngForm" (ngSubmit)="salvarUsuario()">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput [(ngModel)]="user.nome" name="nome" required #inputNome="ngModel">
                    <mat-error>
                        <span>Campo inválido</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput [(ngModel)]="user.username" name="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [(ngModel)]="user.email" name="email" required email>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput [(ngModel)]="user.senha" name="senha" required minlength="8" #inputSenha="ngModel">
                    <mat-error>
                        <span *ngIf="inputSenha.getError('required')">Este campo é obrigatório</span>
                        <span *ngIf="inputSenha.getError('minlength')">A senha precisa ter, no mínimo, 8 caracteres</span>
                        <!-- <span *ngIf="inputSenha.errors?.['required']">Este campo é obrigatório</span>
                        <span *ngIf="inputSenha.errors?.['minlength']">A senha precisa ter, no mínimo, 8 caracteres</span> -->
                    </mat-error>
                </mat-form-field>

                <mat-radio-group [(ngModel)]="user.genero" name="genero" required>
                    <mat-radio-button value="Masculino" style="margin: 0;">Masculino</mat-radio-button>
                    <mat-radio-button value="Feminino">Feminino</mat-radio-button>
                    <mat-radio-button value="Outro">Outro</mat-radio-button>
                </mat-radio-group>
                <br>
                <section>
                    <mat-checkbox [(ngModel)]="user.acceptTerms" name="checkbox" required>Aceitar <a href="#">Termos de Condições</a></mat-checkbox>
                </section>
                <br>
                <button type="submit"mat-stroked-button color="warn" [disabled]="formUser.invalid">Registrar-se</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-reactive-forms></app-reactive-forms>
